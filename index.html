<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="CSS/styles.css">

    <title>Ma valise</title>
</head>
<body class="inner">
    <section class = "top-page">
        <div class="inner">
            <img src="images/aircraft.png" alt="Image d'un avion">
        </div>
    </section>
    <section class ="middle-page inner">
        <h2> Fais l'inventaire de ta valise</h2>
        <form>
            <label for="nom">Nom de ton voyage :</label>
            <input type="text" id="nom" name="nom" required>
            <button id ="start-button" type="submit">Commencer la valise</button>
        </form>
    </section>
    <section class="previous-trips">
        <ul class="trip-grid" id="previous-trips-list"></ul>
    </section>
    <section>
        <button id="clear-all-trips">Clear all trips</button>
    </section>
</body>
<script src="index.js"></script>
</html>
